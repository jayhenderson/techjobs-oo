<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // Done #2 - display the job fields, one per row -->
    <table th:object="${searchedJob}">
        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Skills</th>
        </tr>
        <tr>
            <td th:text="*{name}"></td>
            <td th:text="*{employer}"></td>
            <td th:text="*{location}"></td>
            <td th:text="*{positionType}"></td>
            <td th:text="*{coreCompetency}"></td>
        </tr>
    </table>
</div>

</body>
</html>
